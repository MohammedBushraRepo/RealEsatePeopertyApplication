<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <!-- userName Validation -->
            <span
              *ngIf="!userName.valid && (userName.touched || userSubmitted)"
              class="error-block"
            >
              please provide name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
            <!-- email validation -->
            <span
              *ngIf="!email.valid && (email.touched || userSubmitted)"
              class="error-block"
            >
              <span *ngIf="email.hasError('required')">
                please provide email id
              </span>
              <span *ngIf="email.hasError('email')" class="error-block">
                please provide valid email
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
            <!-- Password Validation -->
            <span
              *ngIf="!password.valid && (password.touched || userSubmitted)"
              class="error- block"
            >
              <span *ngIf="password.hasError('required')" class="error-block">
                please provide Password
              </span>
              <span *ngIf="password.errors.minlength" class="error-block">
                password should not be less than 8 characters
              </span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
            />
            <span
              *ngIf="
                !confirmPassword.valid &&
                (confirmPassword.touched || userSubmitted)
              "
              class="error-block"
            >
              <span *ngIf="password.hasError('required')" class="error-block">
                please provide confirmedPassword
              </span>
            </span>
            <!-- used registerationForm because this error we will get form group level -->
            <span
              *ngIf="
                registerationForm.hasError('notmatched') &&
                confirmPassword.valid
              "
              class="error-block"
            >
              password not matched
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />
            <span
              *ngIf="!mobile.valid && (mobile.touched || userSubmitted)"
              class="error-block"
            >
              <span *ngIf="mobile.hasError('required')">
                Please provide mobile
              </span>
              <span *ngIf="mobile.hasError('maxlength')" class="error-block">
                Invalid mobile number
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" (click)="onReset()" class="btn btn-secondary ml-2">Cancel</button>
            <!-- FormValues : {{ registerationForm.value | json }} <br />
            FormStatus : {{ registerationForm.valid }} -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
